<html ng-app="course">
  <head>
    <style type="text/css">
      .column {
        float: left;
        width: 50%;
      }
    </style>
  </head>
  <body ng-controller="CourseCtrl">
    <div class="column">
      <h3>To console:</h3>
      <div debug logger="console(level, message)"></div>
      <h3>To log array:</h3>
      <div debug logger="store(message)"></div>
    </div>
    <div class="column">
      <pre ng-bind="log | json"></pre>
    </div>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script type="text/javascript" src="course.js"></script>
  </body>
</html>
