<html ng-app="course">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <style type="text/css">
      .message {
        padding: 10px;
        text-align: center;
        background-color: yellow;
        display: block;
        max-width: 40%;
        margin: 0 auto 15px;
      }
    </style>
  </head>
  <body ng-controller="CourseCtrl">
    <button ng-click="addContent()">
      Add something
    </button>
    <h3 class="message" ng-repeat="m in messages">
      {{m}}
    </h3>
    <div content-handler="feed" on-change="onUpdate(element, action)">
      <div ng-repeat="el in feed" content>
        <h2>Element {{$index + 1}}</h2>
        <div ng-bind-html="el.content"></div>
        <button ng-click="remove(el)">Remove</button>
      </div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-sanitize.js"></script>
    <script type="text/javascript" src="course.js"></script>
  </body>
</html>
