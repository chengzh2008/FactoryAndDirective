<html ng-app="course">
  <head>
    <style type="text/css">
      .column {
        float: left;
        width: 50%;
      }
    </style>
  </head>
  <body ng-controller="CourseCtrl">
    <div class="column">
      <h3>What's your age?</h3>
      <div ng-model="user.age" knob></div>
      <div>
        <h3>Type it in manually</h3>
        <input type="number" ng-model="user.age" />
      </div>
    </div>
    <div class="column">
      <pre ng-bind="user | json"></pre>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script type="text/javascript" src="vendor/jquery.knob.js"></script>
    <script type="text/javascript" src="course.js"></script>
  </body>
</html>
